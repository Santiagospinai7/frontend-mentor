<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card-img">
      <img src="images/image-product-desktop.jpg" alt="product image">
    </div>
    <div class="card-content">
        <p class="content title">PERFUME</p>
      <h1 class="content card-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="content card-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="content prices">
        <h1 class="actual-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>
      <a href="" class="content btn-green">
        <img id="shape-img" src="images/Shape.png" alt="shape-image"> 
        <p>Add to Cart</p>
      </a>
    </div>
  </div>
</body>
</html>
