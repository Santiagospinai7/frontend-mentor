<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="product-card">
    <div class="product-img">
      <img src="images/image-product-desktop.jpg" alt="product image">
    </div>

    <div class="product-content">
      <p class="title">PERFUME</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <h1 class="actual-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>

      <a href="" class="btn-green">Add to Cart</a>
    </div>
  </div>
</body>
</html>
